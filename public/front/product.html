<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--引入icon图标-->
  <link rel="icon" href="favicon.ico">
  <!--//引入muicss-->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!--引入字体-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <!--公共的样式-->
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/product.css">
  <title>搜索页</title>
</head>
<body>
<!--整体布局分  上  中 下 上部分-->

<!--主容器-->
<div class="le_container">
  <!--头部-->
  <div class="le_header">
    <a class="head-left" href="javascript:history.go(-1);">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <a  class="head-right" href="javascript:location.reload();">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
    <h4>搜索中心</h4>
  </div>

  <!--中间-->
  <div class="le_min">
    <!-- 添加区域滚动的容器 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <!--假 图-->
            <div class="mui-slider-item  mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>

            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>

            <!--假 图-->
            <div class="mui-slider-item  mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>

          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator "></div>
            <div class="mui-indicator"></div>
          </div>
        </div>
        <div class="pto_name pro_item">
          <p><strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong></p>
        </div>
        <div class="pro_mone pro_item">
          价格：
          <span class="mo_l">¥499.1</span>
          <span class="mo_r">¥590.1</span>
        </div>
         <div class="pro_cm pro_item">
           尺码:
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
           <span>40</span>
          </div>

        <div class="pro_ntm pro_item">
          数量:
          <div class="mui-numbox">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span class="pro-np">剩余数量：20双</span>
        </div>
        <div class="pro_ms pro_item">
          详情：描述
        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="le_footer">
    <a  class="fo_gou" href="#">去购物车</a>
    <div class="fo_btn mui-pull-right">
      <button class="mui-btn mui-btn-danger">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>




<!--引入zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入mui-->
<script src="lib/mui/js/mui.min.js"></script>
<!--模板引型-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/product.js"></script>
</body>
</html>
