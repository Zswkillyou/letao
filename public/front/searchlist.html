<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--引入icon图标-->
  <link rel="icon" href="favicon.ico">
  <!--//引入muicss-->
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <!--引入字体-->
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <!--公共的样式-->
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/searchlist.css">
  <title>搜索页</title>
</head>
<body>
<!--整体布局分  上  中 下 上部分-->

<!--主容器-->
<div class="le_container">
  <!--头部-->
  <div class="le_header">
    <a class="head-left" href="javascript:history.go(-1)">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <a  class="head-right" href="searchlist.html">
      <i class="fa fa-search"></i>
    </a>
    <h4>搜索中心</h4>
  </div>

  <!--中间-->
  <div class="le_min">
    <!-- 添加区域滚动的容器 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <!--搜索框-->
        <div class="le_search">
          <input type="text" class="lt_input" placeholder="输入关键字">
          <button class="mui-btn mui-btn-primary h-search">搜索</button>
        </div>

        <!--筛选-->
          <div class="lt_sort">
            <a href="#">上架时间 <i class="fa fa-angle-down"></i> </a>
            <a href="#"  data-type="price">价格<i class="fa fa-angle-down"></i> </a>
            <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i> </a>
            <a href="#">折扣 <i class="fa fa-angle-down"></i> </a>
          </div>
        <!--商品-->
        <div class="product">
          <ul class="mui-clearfix">
            <div class="do-s"></div>
            <li>
            <a href="#">
              <img src="images/product.jpg" alt="">
              <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700</p>
              <p><span class="pic">¥560</span><span class="picn">¥560</span></p>
              <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
            </a>
          </li>
            <li>
              <a href="#">
                <img src="images/product.jpg" alt="">
                <p>adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700</p>
                <p><span class="pic">¥560</span><span class="picn">¥560</span></p>
                <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </li>
          </ul>
          <!--动画-->

        </div>
      </div>
    </div>
  </div>

  <!--底部-->
  <div class="le_footer">
    <a class="current" href="index.html">
      <i class="fa fa-home"></i>
      <p>首页</p>
    </a>
    <a href="categroy.html">
      <i class="fa fa-bars"></i>
      <p>分类页</p>
    </a>
    <a href="cart.html">
      <i class="fa fa-shopping-cart"></i>
      <p>购物车</p>
    </a>
    <a href="user.html">
      <i class="fa fa-user"></i>
      <p>会员中心</p>
    </a>
  </div>
</div>

<script type="text/html" id="productptl">
{{each data v i }}
  <li>
    <a href="product.html?productId={{ v.id }}" data-id="{{v.id}}">
      <img src="{{ v.pic[0] ? v.pic[0].picAddr : 'images/none.png'}}" alt="">
      <p>{{v.proName}}</p>
      <p><span class="pic">{{v.price}}</span><span class="picn">{{v.oldPrice}}</span></p>
      <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
    </a>
  </li>
{{/each}}
</script>


<!--引入zepto-->
<script src="lib/zepto/zepto.min.js"></script>
<!--引入mui-->
<script src="lib/mui/js/mui.min.js"></script>
<!--模板引型-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/comment.js"></script>
<script src="js/searchlist.js"></script>
</body>
</html>
